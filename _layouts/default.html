<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{ site.title }}</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
          integrity="sha256-t2/7smZfgrST4FS1DT0bs/KotCM74XlcqZN5Vu7xlrw="
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"
            integrity="sha384-0bIyOfFEbXDmR9pWVT6PKyzSRIx8gTXuOsrfXQA51wfXn3LRXt+ih6riwq9Zv2yn"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://cdn.rawgit.com/zachleat/BigText/v0.1.8/dist/bigtext.js"
            integrity="sha384-XdOx6hutETUgyYTXQBZty+mF0mzuv9aeXKBV4w0d3DYsPRANGo64LavAq+MWTT9/"
            crossorigin="anonymous"></script>
    <script src="/javascript/fonts.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM="
            crossorigin="anonymous"></script>
    <!--<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Cutive+Mono|Oswald|Playfair+Display+SC"-->
    <!--rel="stylesheet">-->
    <script src="/javascript/script.js"></script>
</head>
<body class="{{ page.body_class }}">
<div class="mobile-menu">
    <button data-mobile-menu-button>{% include menu.svg %}</button>
    <div class="menu">
        <ul data-mobile-menu>
            <li><a href="/">About</a></li>
            <li>Plays</li>
            <ul>
                {% for play in site.plays %}
                <li><a href="{{ play.url }}">{{ play.title }}</a></li>
                {% endfor %}
            </ul>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </div>
</div>
<div class="menu">
    <ul>
        <li><a href="/">About</a></li>
        <li>
            <button class="link" data-desktop-menu-button>Plays</button>
        </li>
        <ul data-desktop-menu>
            {% for play in site.plays %}
            <li><a href="{{ play.url }}">{{ play.title }}</a></li>
            {% endfor %}
        </ul>
        <li><a href="/contact">Contact</a></li>
    </ul>
</div>
<div class="content">
    {{ content }}
</div>
</body>
</html>
