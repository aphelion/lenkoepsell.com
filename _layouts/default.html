<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
          integrity="sha256-t2/7smZfgrST4FS1DT0bs/KotCM74XlcqZN5Vu7xlrw="
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Cutive+Mono|Josefin+Sans|Lora|Oswald|Playfair+Display+SC|Quicksand|Vidaloka" rel="stylesheet">
</head>
<body class="{{ page.body_class }}">
<ul class="menu">
    <li><a href="/">About</a></li>
    <li>Plays</li>
    <ul>
        {% for play in site.plays %}
        <li><a href="{{ play.url }}">{{ play.title }}</a></li>
        {% endfor %}
    </ul>
    <li><a href="/contact">Contact</a></li>
</ul>
<div class="content">
    {{ content }}
</div>
</body>
</html>
